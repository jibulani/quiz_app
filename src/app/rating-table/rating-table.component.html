
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <th>Категория теста</th>
    <th>Имя пользователя</th>
    <th>Счет</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of bestUsers">

    </tbody>
  </table>
</div>
